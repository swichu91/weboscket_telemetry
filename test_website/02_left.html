<!DOCTYPE html>
<html>
<head>
	<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
	<link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css">
	<script src="http://cdn.webix.com/edge/webix.js"></script>
	<script src="https://use.fontawesome.com/2d37f8b956.js"></script>

	<title>BB Webserver</title>
	<style>
		.my_menu .webix_view{
			background-color: #ECEFF1;
		}
		.my_menu .webix_list_item{
			line-height: 35px;
			border-bottom-color: #ddd;
		}


	</style>
</head>
<body>

<script type="text/javascript" charset="utf-8">
	webix.ready(function(){
		
		/* DYNAMIC CHART */ 
		var chart = {
		    width:400,
			height:200,
            id: "chart",
            view:"chart",
            type:"line",
            value:"#yValue#",
            cellWidth: 50,
            dynamic: true,
            label: function(obj){
                return parseInt(obj.yValue,10);
            },
            item:{
                borderColor: "#1293f8",
                color: "#ffffff"
            },
            line:{
                color:"#1293f8",
                width:3
            },
            xAxis:{
                template:"#xValue#"
            },
            yAxis:{
                start:0,
                end:100,
                step:10,
                template:function(obj){
                    return (obj%50?"":obj);
                }
            },
            series:[
                {
                    value:"#yValue#",
                    item:{
                        borderColor: "#1293f8",
                        color: "#ffffff"
                    },
                    line:{
                        color:"#1293f8",
                        width:2
                    },
                    tooltip:{
                        template:"#yValue#"
                    }
                }
            ]
        };
		
		/* POPUP Connection */
		var popup = {
		   view:"popup",
		   id:"popup_conn",
		   body:{
		    view:"text", value:'dummy@email.com', label:"Email", inputAlign:"right",
			 view:"text", type:'password', value:'123pass', label:"Password", inputAlign:"right",
			 margin:5, cols:[
				{ view:"button", value:"Login" , type:"form" },
				{ view:"button", value:"Cancel" }
			]
				}
		};
		
		/* SIDE MENU */
		var sidebar = {
			view: "sidebar",
			id: "menu",
			width: 200,
			position: "left",
			on:{
								onAfterSelect: function(id){
									webix.message("Selected: "+this.getItem(id).value)
								}
			},
			
			body:{
				view:"list",
				borderless:true,
				scroll: false,
				template: "<span class='webix_icon fa-#icon#'></span> #value#",
				data:[
					{id: 1, value: "Customers", icon: "user"},
					{id: 2, value: "Products", icon: "cube"},
					{id: 3, value: "Reports", icon: "line-chart"},
					{id: 4, value: "Archives", icon: "database"},
					{id: 5, value: "Settings", icon: "cog"}
				]
			}
		};
		
		
		/* Basic layout */
		webix.ui({
			id:"generallayout",
			type:"space",
			rows:[
				{view: "toolbar", id:"toolbar", elements:[
					{
						view: "icon", icon: "bars",
						click: function(){
							$$("$sidebar").toggle()
						}
					},
					{
						view: "label",
						label: "Beaglebone Server"
					}

				]},
				{cols:[
					sidebar,
					chart
				]}
			]
		});
		
	});




</script>

</body>
</html>

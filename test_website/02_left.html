<!DOCTYPE html>
<html>
<head>
	<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
	<link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css">
	<script src="http://cdn.webix.com/edge/webix.js"></script>
	<script src="https://use.fontawesome.com/2d37f8b956.js"></script>

	<title>BB Webserver</title>
	<style>
		.my_menu .webix_view{
			background-color: #ECEFF1;
		}
		.my_menu .webix_list_item{
			line-height: 35px;
			border-bottom-color: #ddd;
		}


	</style>
</head>
<body>

<script type="text/javascript" charset="utf-8">
	webix.ready(function(){
		
		/* DYNAMIC CHART */ 
		var dynchart = {
		    width:1200,
			height:800,
            id: "chart",
            view:"chart",
            //container: "chart_div",
            type:"line",
            value:"#yValue#",
            cellWidth: 50,
            dynamic: true,
            label: function(obj){
                return parseInt(obj.yValue,10);
            },
            item:{
                borderColor: "#1293f8",
                color: "#ffffff"
            },
            line:{
                color:"#1293f8",
                width:3
            },
            xAxis:{
                template:"#xValue#"
            },
            yAxis:{
                start:0,
                end:100,
                step:10,
                template:function(obj){
                    return (obj%50?"":obj);
                }
            },
            series:[
                {
                    value:"#yValue#",
                    item:{
                        borderColor: "#1293f8",
                        color: "#ffffff"
                    },
                    line:{
                        color:"#1293f8",
                        width:2
                    },
                    tooltip:{
                        template:"#yValue#"
                    }
                }
            ]
        };
		
		/* MAIN LAYOUT */
		webix.ui({
			id:"main_layout",
			view:"layout",
			rows:[
				{
					view: "toolbar", id:"toolbar", elements:[
					{
						view: "icon", icon: "bars",
						click: function(){
							if( $$("menu").config.hidden){
								$$("menu").show();
							}
							else
								$$("menu").hide();
						}
					},
					{
						view: "label",
						label: "Beaglebone Server"
					}

				]
				},
				{
					cols:[
						{},
						dynchart,
				
					]
				
				}
					//empty field
			]
		});

		

		
		/* POPUP Connection */
		var mypopup ={
		   view:"popup",
		   id:"popup_conn",
		   body:{
		    view:"text", value:'dummy@email.com', label:"Email", inputAlign:"right",
			 view:"text", type:'password', value:'123pass', label:"Password", inputAlign:"right",
			 margin:5, cols:[
				{ view:"button", value:"Login" , type:"form" },
				{ view:"button", value:"Cancel" }
			]
				}
		};
		
		/* SIDE MENU */
		webix.ui({
			view: "sidebar",
			id: "menu",
			width: 200,
			position: "left",
			state:function(state){
				var toolbarHeight = $$("toolbar").$height;
				state.top = toolbarHeight;
				state.height -= toolbarHeight;
			},
			css: "my_menu",
			body:{

				view:"list",
				borderless:true,
				scroll: false,

				template: "<span class='webix_icon fa-#icon#'></span> #value#",
				data:[
					{id: 1, value: "Temp sensors", icon: "thermometer-full"},
					{id: 2, value: "Temp charts", icon: "line-chart"},
					{id: 3, value: "LEDs", icon: "lightbulb-o"},
					{id: 4, value: "Connection", icon: "bolt"},
				],
											on:{
								onAfterSelect: function(id){
									
									if(id==4){
										$$("main_layout").show();
									}
								}
							},
				select:true,
				type:{
					height: 40
				}
			},

			

		}).show();
		
	});




</script>

</body>
</html>
